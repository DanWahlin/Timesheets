<!DOCTYPE html>
<html>
<head>
    <title>TimeTracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.cio" />
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/Content/boostrap-datepicker.css" rel="stylesheet" />
    <link href="/Content/styles.css" rel="stylesheet" />
</head>
<body data-ng-clock>

    <div class="navbar navbar-inverse" data-ng-controller="NavbarController">
        <div class="navbar-inner">
            <a class="brand" href="#/timesheets">TimeTracker</a>
            <ul class="nav">
                <li data-ng-class="{'active':highlight('/timesheets')}"><a href="#/timesheets">Timesheets</a></li>
                <li data-ng-class="{'active':highlight('/employees')}"><a href="#/employees">Employees</a></li>
                <li class="dropdown" data-ng-class="{'active':highlight('/summaryreport')||highlight('/hoursreport')}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reports
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/summaryreport">Summary</a></li>
                        <li><a href="#/hoursreport">Hours Worked</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="" id="ng-view" data-ng-animate="{enter: 'view-enter'}"></div>
    </div>

    <!-- 3rd party libs -->
    <script src="/Scripts/jquery-2.0.0.min.js"></script> 
    <script src="/Scripts/angular-1.1.5.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/bootstrap-datepicker.js"></script>    
    <script src="/Scripts/angular-strap.js"></script>
    <script src="/Scripts/resample.js"></script>
    <script src="/Scripts/underscore.js"></script>
    <script src="/Scripts/highcharts.js"></script>
    <script src="/Scripts/require.min.js" data-main="/scripts/main"></script>

    <!--
    <script src="/app/app.js"></script>
    <script src="/app/services/timesheetService.js"></script>
    <script src="/app/services/employeesService.js"></script>
    <script src="/app/services/errorService.js"></script>
    <script src="/app/controllers/timesheetController.js"></script>
    <script src="/app/controllers/timesheetsController.js"></script>
    <script src="/app/controllers/employeesController.js"></script>
    <script src="/app/controllers/summaryReportController.js"></script>
    <script src="/app/controllers/hoursReportController.js"></script>
    -->
</body>
</html>
