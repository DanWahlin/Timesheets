<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3>{{modal.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modal.content}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="dismiss()">Close</button>
  <button class="btn btn-primary" data-ng-click="modal.callback();dismiss()">{{modal.buttonText}}</button>
</div>
