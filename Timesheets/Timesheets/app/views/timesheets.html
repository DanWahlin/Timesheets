<div class="view">
    <div class="row">
        <div class="span12">
            <header class="clearfix"><img src="/Content/images/calendar.png" class="icon" /> <span class="head">Timesheets</span></header>
            <div class="content">
                <div class="row">
                    <div class="span3">
                        Employee <select data-ng-model="filter.employeeID" data-ng-options="emp.id as emp.lastName + ', ' + emp.firstName for emp in employees">
                                    <!-- http://stackoverflow.com/questions/12654631/why-does-angularjs-include-an-empty-option-in-select -->
                                    <option style="display:none" value=""></option>
                                 </select>
                    </div>
                    <div class="span3">
                        Week Ending: 
                        <div class="control-group input-append">
                            <input type="text" data-ng-model="filter.weekEnding" data-bs-datepicker="">
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                    </div>
                    <div class="span6">
                        <button class="btn btn-primary filter" 
                            data-ng-disabled="!filter.employeeID && !filter.weekEnding"
                            data-ng-click="filterTimesheets()">Get Timesheets</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-primary filter" 
                            data-ng-disabled="!filter.employeeID || !filter.weekEnding"
                            data-ng-click="addNewTimesheet()">New Timesheet</button>
                    </div>
                </div>
            </div>
            <br />
            <table class="table table-hover table-striped table-condensed table-bordered highlightFirstLast">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Week Ending</th>
                        <th>Total Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-show="timesheets.length === 0">
                        <td colspan="3"><span class="nodata">No Timesheets Found</span></td>
                    </tr>
                    <tr data-ng-repeat="ts in timesheets">
                        <td>
                           <a href="#/timesheet/{{ts.id}}">{{ts.employee.lastName}}, {{ts.employee.firstName}}</a>
                        </td>
                        <td>{{ts.weekEnding | date}}</td>
                        <td>
                            {{ts.totalHours}}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row timesheet">
        <div class="span12">
            <div class="pagination clearfix">
                <ul class="right">
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>

                <button class="btn btn-primary">Save</button>
                <button class="btn btn-primary">Summarize</button>
            </div>
        </div>
    </div>-->
</div>
