<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>{{editModal.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First Name</label>
            <div class="controls">
                <input type="text" id="inputFirstName" placeholder="First Name" ng-model="editModal.employee.firstName">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last Name</label>
            <div class="controls">
                <input type="text" id="inputLastName" placeholder="Last Name" ng-model="editModal.employee.lastName">
            </div>
        </div>        
        <div class="control-group">
            <label class="control-label" for="inputLastName">Email</label>
            <div class="controls">
                <input type="email" id="inputEmail" placeholder="Email" ng-model="editModal.employee.emailAddress">
            </div>
        </div>        
        <div class="control-group">            
            <label class="control-label" for="inputDepartment">Department</label>
            <div class="controls">
                <select 
                    data-ng-model="editModal.employee.departmentId"
                    data-ng-options="d.id as d.name for d in departments"></select><br>
            </div> 
        </div>
        <div class="control-group">            
            <label class="control-label" for="inputDepartment">Photo (Drop To Update)</label>
            <div class="controls">
                <img data-image-drop="editModal.employee.photoUrl"/>
            </div> 
        </div>
    </form>
</div>
<div class="modal-footer">    
    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" data-ng-click="update(editModal.employee);dismiss()">Save</button>
</div>
