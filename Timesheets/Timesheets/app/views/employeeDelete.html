<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>Delete {{e.firstName}}?</h3>
</div>
<div class="modal-body">
    <p class="alert alert-danger">
        {{e.firstName}} {{e.lastName}} will be <strong>permanently</strong> removed from the application. 
    </p>
    <div>
        <img src="/Content/pics/wahlin.jpg"/>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" ng-click="delete(e);dismiss()">Yes, delete!</button>
</div>
